<div class="row" >
  <div class="col-auto" *ngFor="let entidadN of listaEntidad; index as i">

    <nb-flip-card [showToggleButton]="false" [flipped]="flipped" >
      <nb-card-front>
        <nb-card size="tiny">
          <h7 class="h7">{{ entidadN.entf_Deta }}
            <!-- <a onclick="irLayout(entidad.bas_Cod)" class="btn btn-primary">Ver</a> -->
          </h7>
          <h11 class="h11">{{entidadN.cam_Deta}} </h11>
          <h11 class="h11">{{entidadN.bas_Cod}} </h11>
          <button type="button" class="btn btn-danger float-lg-right"
                            (click)="prueba(entidadN) ">CLICK
                    </button>

          <ngx-earning-card-front></ngx-earning-card-front>
          <nb-icon icon="chevron-right-outline" pack="eva" class="flip-icon" (click)="toggleView()"></nb-icon>
          <a class="btn btn-primary" (onclick)="enviarD(entidadN)">Ver</a>
        </nb-card>
      </nb-card-front>
      <nb-card-back>
        <nb-card size="tiny">
          <ngx-earning-card-back></ngx-earning-card-back>
          <nb-icon icon="chevron-right-outline" pack="eva" class="flip-icon" (click)="toggleView()"></nb-icon>
        </nb-card>
      </nb-card-back>
    </nb-flip-card>
  </div>
</div>
<ngx-home [enviarData]="enviarID"></ngx-home>
